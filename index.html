<!DOCTYPE html>
<html lang="fr">
<head>
<script defer src="https://cloud.umami.is/script.js" data-website-id="65462c55-aba6-43a7-ac0c-da3f0811acb0"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassAverage – Connexion</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="login-container">
    <h1>Entrez vos informations pour continuer</h1>
    <form id="loginForm">
      <input type="text" id="nom" placeholder="Nom" required>
      <input type="text" id="prenom" placeholder="Prénom" required>
      <label>
        Sexe:
        <select id="sexe" required>
          <option value="">--Choisir--</option>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>
      </label>
      <label>
        Avatar:
        <input type="file" id="avatar" accept="image/*">
      </label>
      <button type="submit">Entrer dans le site</button>
    </form>
  </main>

  <script src="login.js"></script>
</body>
</html>
