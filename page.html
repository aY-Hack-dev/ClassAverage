<!DOCTYPE html>
<html lang="fr">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassAverage – 1ère A4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="header-center">
    <img src="logo.png" alt="Logo" class="site-logo">
    <h1 class="site-name">ClassAverage</h1>
  </div>

  <div class="header-left">
    <img id="userAvatar" src="avatar-placeholder.png" alt="Avatar" class="avatar">
    <span id="userNameHeader">Salut, Élève</span>
  </div>

  <div class="header-right">
  <img id="toggleTheme" src="sun-icon.png" alt="Mode sombre" title="Changer le thème" class="toggle-img">
</div>

  <p class="site-intro">Bienvenue sur ClassAverage, votre outil pour calculer facilement vos moyennes.</p>
</header>

<main>
  <section id="cardsContainer"></section>

  <div class="actions">
    <button id="calculerBtn">Calculer la moyenne générale</button>
    <button id="exportImageBtn">Télécharger en image</button>
    <button id="exportPDFBtn">Télécharger PDF</button>
  </div>

  <div class="result">
    <h2>Moyenne Générale</h2>
    <span id="moyenneGenerale">—</span>
  </div>
</main>

<footer class="site-footer">
  <p>Développé par <strong>aY Hack</strong> — ClassAverage © 2025</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
