<!DOCTYPE html>
<html lang="fr">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassAverage – 1ère A4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <h1 class="site-name">ClassAverage</h1>
  
  <div class="header-row">
    <div class="header-left">
      <img id="userAvatar" class="avatar" src="avatar-placeholder.png" alt="Avatar">
      <span id="userNameHeader">Salut, User</span>
    </div>
    <div class="header-right">
      <img id="toggleTheme" class="toggle-img" src="sun-icon.png" alt="Toggle theme">
    </div>
  </div>

  <p class="site-intro">ClassAverage – L’outil pratique pour la 1ère A 4. Suivez vos notes, calculez vos moyennes par matière et obtenez votre moyenne générale. Conçu et développé par aY Hack.</p>
</header>
<main>
  <section id="cardsContainer"></section>

  <div class="actions">
    <button id="calculerBtn">Calculer la moyenne générale</button>
    <button id="exportImageBtn">Télécharger en image</button>
    <button id="exportPDFBtn">Télécharger PDF</button>
  </div>

  <div class="result">
    <h2>Moyenne Générale</h2>
    <span id="moyenneGenerale">—</span>
  </div>
</main>

<footer class="site-footer">
  <p>©2025.Par aY Hack<strong>(S.W Abimaël Yaméogo)</strong></p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
